<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="swfobject.js"></script>
    
    <style>
	    @font-face {
	        font-family: 'Inconsolata', sans-serif;
	        font-weight: normal;
	        font-style: normal;
	    }

	    body {
	        margin: 0px;
	        padding: 0px;
	        font-family: 'inconsolata';
	        font-size: 15px;
	    }

        #flashcontent p {
            padding: 20px;
        }
	</style>
</head>

<body>

    <div id="flashcontent">
        <p>
            Sorry, you need the <a href="http://www.adobe.com/support/flashplayer/downloads.html">Flash Player</a>
        </p>
    </div>
	
	<script type="text/javascript">
		var flashvars = {};
		flashvars.configURL = "cadetEditor2DHHConfig.xml";
		flashvars.as_swf_name = "flashcontent";
		var params = {};
		params.scale = "noscale";
		params.allowFullScreen = true;
		params.allowScriptAccess ="always";
		params.wmode = "direct";
		
		var attributes = {};
		attributes.id = "flashcontent";
		swfobject.embedSWF("CoreEditor_Browser.swf", "flashcontent", "100%", "100%", "10.0.0", false, flashvars, params, attributes);
	</script>
</body>
</html>
